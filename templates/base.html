<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/base.css') }}">
    <!-- <link rel="stylesheet" type="text/css" href="http://127.0.0.1:3000/static/styles/base.css">  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    {% block title %} {% endblock %}
    {% block style %} {% endblock %}
</head>

<body>
    <header>
        <div class="navbar"> 
            <div class="logo"> <a href="{{ url_for('home') }}"> Naveed Hasan </a>  </div>
            <div class="links">
                <a href="{{ url_for('portfolio') }}"> Portfolio </a>
                <a href="{{ url_for('allblogs') }}"> Blog </a>
                <a href="{{ url_for('photography') }}"> Photography </a>
                <div class="dropdown">
                    <button class="dropdown-button"> Career </button>
                    <div class="dropdown-content">
                        <a href="{{ url_for('allbusiness') }}"> Business </a>
                        <a href="{{ url_for('allcasestudies') }}"> Case Study </a>
                        <a href="{{ url_for('allworks') }}"> Previous Works </a>
                    </div>
                </div>
                {% if current_user.is_authenticated %}
                    <a href="{{ url_for('logout') }}"> logout </a>
                {% else %}
                    <a href="{{ url_for('login') }}"> login </a>
                {% endif %}
            </div>
        </div>
    </header>
    <!-- <div class="content">  -->
    <content> 
        {% block content %} {% endblock %}
    </content>        
    <!-- </div>  -->
</body>
</html>

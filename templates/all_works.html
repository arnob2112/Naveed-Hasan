{% extends "base.html" %}

<head>
    {% block title %} 
    <title> All Previous Works - Naveed Hasan </title>
    {% endblock %}
    {% block style %} 
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/all_business.css') }}">
    <!-- <link rel="stylesheet" type="text/css" href="http://127.0.0.1:3000/static/styles/all_business.css">     -->
    <style>
        /* changing border */
        .company-box {
            border: none;
        }
    </style>
    {% endblock %}
</head>
<!-- <body> -->
    {% block content %}
    <div class="content">
        <div class="head-section">
            <h1> My Previous Works </h1>
            {% if current_user.is_authenticated %}
            <a href="{{ url_for('creatework')}}"> 
                <button id="button"> Add new work </button>
            </a>
            {% endif %}
        <hr>
        </div>
        <div class="all-company">
            {% for work in all_works %}
                <div class="company-box">
                    <a href="{{ url_for('work', work_id=work.id) }}">
                        <img src="{{ work.logo_url}}">
                        <label class="company-name"> {{ work.company_name }} </label>
                    </a>
                </div>
            {% endfor %}
        </div>
    </div>
    {% endblock %}
<!-- </body> -->

{% extends "base.html" %}

<head>
    {% block title %} 
    <title> Previous Work - Naveed Hasan </title>
    {% endblock %}
    {% block style %} 
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/work_page.css') }}">
    <!-- <link rel="stylesheet" type="text/css" href="http://127.0.0.1:3000/static/styles/work_page.css">     -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    {% endblock %}
</head>
<!-- <body> -->
    {% block content %}
        <div class="content">
            <header>
                <div class="work-header">
                    <h1> {{ work.company_name }} </h1>
                    <div class="button-container">
                        {% if current_user.is_authenticated %}
                            <a href="{{ url_for('creatework')}}"> 
                                <button id="button"> Add new work </button>
                            </a>
                            <a href="{{ url_for('updatework', work_id=work.id)}}"> 
                                <button id="button"> Update work </button>
                            </a>
                        {% endif %}
                    </div>        
                </div>
            </header>
            
            <div class="work-details">
                <div class="work-content">
                    <div class="project-details">
                        <div class="img-box">
                            <h3> Project Details </h3>
                            <img src="{{ work.project_details_url }}">
                        </div>                
                    </div>
                    <div class="before-after">
                        <div class="img-box">
                            <h3> Before </h3>
                            <img src="{{ work.before_url }}">
                        </div>
                        <div class="img-box">
                            <h3> After </h3>
                            <img src="{{ work.after_url }}">
                        </div>
                    </div>
                </div>
            </div>
        </div>

    {% endblock %}
<!-- </body> -->

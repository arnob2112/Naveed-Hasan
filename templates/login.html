<html>
<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='styles/login.css') }}">

</head>

<body>
    <div class="container">
        <div class="screen">

            <div class="screen__content">
                <form class="login" action="{{ url_for('login') }}" method="POST">

                    <h2 align="center"> Log in </h2>
                    {% for message in get_flashed_messages() %}
                        {{ message }} <br> <br>
                    {% endfor %}

                    <div class="login__field">
                        <i class="login__icon fas fa-user"></i>
                        <input required type="text" class="login__input" placeholder="Username" name="username">
                    </div>
                    <div class="login__field">
                        <i class="login__icon fas fa-lock"></i>
                        <input required type="password" class="login__input" placeholder="Password" name="password">
                    </div>
<!--                    <input type="checkbox" name="remember"> Remember Me <br><br>-->
                    <button class="button login__submit">
                        <span class="button__text">Log In</span>
                        <i class="button__icon fas fa-chevron-right"></i>
                    </button>
                </form>
<!--                <div class="social-login">-->
<!--                    <h3>log in via</h3>-->
<!--                    <div class="social-icons">-->
<!--                        <a href="#" class="social-login__icon fab fa-instagram"></a>-->
<!--                        <a href="#" class="social-login__icon fab fa-facebook"></a>-->
<!--                        <a href="#" class="social-login__icon fab fa-twitter"></a>-->
<!--                    </div>-->
<!--                </div>-->
            </div>
            <div class="screen__background">
                <span class="screen__background__shape screen__background__shape4"></span>
                <span class="screen__background__shape screen__background__shape3"></span>
                <span class="screen__background__shape screen__background__shape2"></span>
                <span class="screen__background__shape screen__background__shape1"></span>
            </div>
        </div>
    </div>

</body>
</html>

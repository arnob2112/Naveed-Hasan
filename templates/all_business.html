{% extends "base.html" %}

<head>
    {% block title %} 
    <title> All Business - Naveed Hasan </title>
    {% endblock %}
    {% block style %} 
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/all_business.css') }}">
    <!-- <link rel="stylesheet" type="text/css" href="http://127.0.0.1:3000/static/styles/all_business.css">     -->
    {% endblock %}
</head>
<!-- <body> -->
    {% block content %}
    <div class="content">
        <div class="head-section">
            <h1> My Business </h1>
            {% if current_user.is_authenticated %}
            <a href="{{ url_for('createbusiness')}}"> 
                <button id="button"> Add new business </button>
            </a>
            {% endif %}
            <hr>
        </div>
        <div class="all-company">
            {% for business in all_business %}
                <div class="company-box">
                    <a href="{{ business.business_url }}" target="_blank">
                        <img src="{{ business.logo_url}}">
                        <label class="company-name"> {{ business.company_name }} </label>
                    </a>
                </div>
            {% endfor %}
        </div>
    </div>
    {% endblock %}
<!-- </body> -->

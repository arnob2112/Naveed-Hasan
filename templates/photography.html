{% extends "base.html" %}

<head>
    {% block title %} 
    <title> Photography - Naveed Hasan </title>
    {% endblock %}
    {% block style %} 
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/photography.css') }}">
    <!-- <link rel="stylesheet" type="text/css" href="http://127.0.0.1:3000/static/styles/photography.css"> -->
    {% endblock %}
</head>
<!-- <body> -->
    {% block content %}
    <div class="content">
        <div class="page-header">
            <h1> Photography </h1>
            {% if current_user.is_authenticated %}
                <a href="{{ url_for('createalbum') }}"> 
                    <button id="button"> Create album </button>
                </a>
            {% endif %}
            <hr> 
        </div>
        <div class="album-section">
            {% for album_name, album_cover in album_name_cover %}
            <a href="{{url_for('album', album_name=album_name) }}">
                <div class="album">                
                    <img src="{{ album_cover }}" alt="Album Cover">
                    <label class="album-name"> {{ album_name }}</label>                
                </div>
            </a>
            {% endfor %}
        </div>

    </div>
    {% endblock %}
<!-- </body> -->
